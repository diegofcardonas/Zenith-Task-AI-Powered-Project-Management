<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith Task - AI-Powered Project Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #6a1b9a;
        --primary-focus: #4a148c;
        --secondary: #1a202c;
        --secondary-focus: #2d3748;
        --accent: #f59e0b;
        --background: #111827;
        --surface: #1f2937;
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --border: #374151;
      }
      body {
        background-color: var(--background);
        color: var(--text-primary);
      }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--surface);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-focus);
      }

      /* Keyframe animations for modals and other elements */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes pulse {
        50% {
          opacity: .5;
        }
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': 'var(--primary)',
              'primary-focus': 'var(--primary-focus)',
              'secondary': 'var(--secondary)',
              'secondary-focus': 'var(--secondary-focus)',
              'accent': 'var(--accent)',
              'background': 'var(--background)',
              'surface': 'var(--surface)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'border': 'var(--border)',
              
              /* Semantic colors - remain unchanged by themes */
              'status-todo': '#60a5fa',
              'status-inprogress': '#fbbf24',
              'status-done': '#4ade80',
              'priority-low': '#22c55e',
              'priority-medium': '#f59e0b',
              'priority-high': '#ef4444',
            }
          }
        }
      }
    </script>
